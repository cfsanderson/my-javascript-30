<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Click Me!</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    // or...
    let foo = "poop"
    console.log(`Hello am I a ${foo} string!`);

    // Styled
    console.log('%c Some inline styled text here', 'font-size: 20px; color: red;');

    // warning!
    console.warn("Oh NOOOOOoooo!")

    // Error :|
    console.error('Shit!!!')

    // Info
    console.info('Crocodiles eat 3-4 people per year!')

    // Testing
    const p = document.querySelector('p')
    console.assert(1 === 1, 'That is wrong!')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing (uncomment so clear everything above)
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Caleb')
    console.count('Caleb')
    console.count('Caleb')
    console.count('Cody')
    console.count('Caleb')
    console.count('Caleb')
    console.count('Cody')
    console.count('Caleb')

    // timing
    console.time('fetching data')
    fetch ('https://api.github.com/users/cfsanderson')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

    // table
    console.table(dogs)


  </script>
</body>
</html>
